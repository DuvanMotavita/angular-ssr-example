<h1 class="text-3xl">Pokemon List</h1>
<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-2" />
@if (pokemons().length>0) {
<pokemon-list [pokemons]="pokemons()" />
}@else {
<pokemon-list-skeleton />
}
<!-- TODO: pokemon list skeleton -->
<!-- TODO: Pagination buttons -->

<div class="flex justify-between">
  <button
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemon/page', currentPage()! - 1]"
    class="mt-2"
  >
    back
  </button>
  <button [routerLink]="['/pokemon/page', currentPage()! + 1]" class="mt-2">
    next
  </button>
</div>
